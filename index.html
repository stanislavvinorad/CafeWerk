<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cafe Werk Menu</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f5f5f5;
        }
        h1 {
            font-size: 3em;
            color: #333;
        }
        .language-buttons {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
        }
        .language-buttons button {
            font-size: 1.2em;
            padding: 10px 20px;
            margin: 5px; /* змінено з 0 10px */
            cursor: pointer;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .language-buttons button:hover {
            background-color: #ddd;
        }
        .menu-section {
            text-align: left;
            margin-top: 20px;
            width: 100%;
            max-width: 600px;
        }
        .menu-section h2 {
            font-size: 2em;
            color: #555;
        }
        .menu-item {
            margin-bottom: 20px;
        }
        .menu-item h3 {
            font-size: 1.5em;
            margin-bottom: 5px;
        }
        .menu-item p {
            margin: 0;
        }
        .menu-item .price {
            font-weight: bold;
        }

        @media (max-width: 768px) {
            .language-buttons button {
                margin: 5px;
            }
            .menu-item h3 {
                font-size: 1.2em;
            }
            .menu-item p {
                font-size: 0.9em;
            }
        }
    </style>
</head>
<body>
    <h1>Cafe Werk</h1>
    <div class="language-buttons">
        <button onclick="changeLanguage('de')">Deutsch</button>
        <button onclick="changeLanguage('en')">English</button>
        <button onclick="changeLanguage('da')">Dansk</button>
    </div>

    <div id="menu" class="menu-section">
        <!-- Menu will be dynamically updated here -->
    </div>

    <script>
        // JavaScript part remains the same as before
        // (I haven't included it here for brevity)
    </script>
</body>
</html>
