<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cafe Werk</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f5f5f5;
        }
        h1 {
            font-size: 3em;
            color: #333;
        }
        .language-buttons {
            margin-top: 20px;
        }
        .language-buttons button {
            font-size: 1.2em;
            padding: 10px 20px;
            margin: 0 10px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .language-buttons button:hover {
            background-color: #ddd;
        }
    </style>
</head>
<body>
    <h1>Cafe Werk</h1>
    <div class="language-buttons">
        <button onclick="changeLanguage('en')">English</button>
        <button onclick="changeLanguage('da')">Dansk</button>
    </div>

    <script>
        function changeLanguage(lang) {
            if (lang === 'en') {
                alert('You selected English');
                // Here you can add the functionality to change the language to English
            } else if (lang === 'da') {
                alert('Du valgte Dansk');
                // Here you can add the functionality to change the language to Danish
            }
        }
    </script>
</body>
</html>
